<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="nft-card">
        <img class="nft-image" src="./images/image-equilibrium.jpg" alt="NFT Image" />
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-info">
          <div class="eth">
            <img src="./images/icon-ethereum.svg" alt="ETH Icon" />
            <span class="eth-value">0.041 ETH</span>
          </div>
          <div class="days-left">
            <img src="./images/icon-clock.svg" alt="Clock Icon" />
            <span class="days">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="creator-info">
          <img
            class="creator-avatar"
            src="./images/image-avatar.png"
            alt="Creator Avatar"
          />
          <p>Creation of <span class="creator-name"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
